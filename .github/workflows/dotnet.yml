name: Build

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
      
    - name: Package for Nuget
      run: dotnet pack

    - name: Upload the build artifact
      uses: actions/upload-artifact@v2
      with:
        name: InvidiousClientDotNet-Linux-${{ github.run_number }}
        path: InvidiousAPIClient/bin/Debug/net6.0
        
    - name: Upload the Nuget Package
      uses: actions/upload-artifact@v2
      with:
        name: InvidiousClientDotNet-Nuget-${{ github.run_number }}
        path: InvidiousAPIClient/bin/Debug/*.nupkg
        
